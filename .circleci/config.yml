# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  lint:
    docker:
      - image: golangci/golangci-lint:v1.33-alpine
    environment:
      GO111MODULE: "on"
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: golangci-lint
          command: golangci-lint run -v
      - run:
          name: Install revive 
          command: cd / && go get -u github.com/mgechev/revive@v1.0.2 && cd -
      - run:
          name: revive
          command: revive -config .revive.toml -formatter friendly ./...
  test:
    docker:
      - image: cimg/go:1.17.5
      - name: db
        image: typesense/typesense:0.23.0
        command: /opt/typesense-server --data-dir=/tmp --api-key=test_key
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/home/circleci/go/pkg/mod"
      - run:
          name: Run tests
          environment:
            CGO_ENABLED: "0"
            TYPESENSE_URL: "http://db:8108"
            TYPESENSE_API_KEY: "test_key"
          command: |
            mkdir -p /tmp/test-reports
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml -- -tags=integration ./...
      - run:
          name: Build
          command: go build ./...
      - store_test_results:
          path: /tmp/test-reports

workflows:
  test:
    jobs:
      - lint
      - test:
          requires:
            - lint
